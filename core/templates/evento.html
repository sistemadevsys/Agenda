{% extends "base.html" %}
{% block header %}
{% include 'includes/header-logout.html' with titulo='Agenda' descricao='Edite seu evento.' %}
{% endblock header %}
{% block conteudo %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Título:</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="23" value="{{ evento.titulo }}">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br>
    <label>Descrição:</label>
    <br>
    <textarea name="descricao" rows="5" cols="35">{{ evento.descricao }}</textarea>
    <br>
    <label>Local:</label>
    <br>
    <textarea name="local_evento" rows="2" cols="35">{{ evento.local_evento }}</textarea>
    <br> <br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
